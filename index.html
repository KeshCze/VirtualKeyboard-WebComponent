<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="module" src="siemens-num-keyboard.js"></script>
</head>
<style>
    siemens-num-keyboard {
        font-size: xx-large;
        transition: all .5s;
        display: block;
        position: absolute;
    }

    .fadein{
        left: 150px;
    }

    .fadeout{
        left: -300px;
    }

    .btn{
        position: fixed;
        top:15%;
        left:3%;
        z-index: 99999999999;
        cursor: pointer;
    }
</style>

<body>
    <div style="left:45%;position:absolute;">
        <input id="inpt" type="text">
        <input id="inpt2" type="text">
    </div>
    <img class="btn" src="https://img.icons8.com/cute-clipart/64/000000/keypad.png">
    <siemens-num-keyboard class="fadeout"></siemens-num-keyboard>
</body>

</html>
<script>
    function updateInput(value) {
        var focusedInput = document.querySelector('input:focus');
        if (focusedInput !== null) {

            focusedInput.value += value;
        }
    }

    function deleteInput() {
        var focusedInput = document.querySelector('input:focus');
        if (focusedInput !== null) {
            focusedInput.value = focusedInput.value.substring(0,--focusedInput.value.length);
        }
    }
    
    var keyboard = document.querySelector('siemens-num-keyboard');

    keyboard.addEventListener("clicked", (evt) => {       
        switch (evt.detail) {
            case "del":
                deleteInput();
                break;
            case "entr":
                // code block
                break;
            default:
            updateInput(evt.detail);
        }
    });

    document.querySelector('.btn').addEventListener("click",function() {
        if(document.querySelector('siemens-num-keyboard').classList.contains("fadeout"))
        {
            document.querySelector('siemens-num-keyboard').classList.remove("fadeout");
            document.querySelector('siemens-num-keyboard').classList.add("fadein");
            //document.querySelector('siemens-num-keyboard').style.display = "";
        }
        else{
            document.querySelector('siemens-num-keyboard').classList.add("fadeout");
            document.querySelector('siemens-num-keyboard').classList.remove("fadein");
        }
    });



</script>
